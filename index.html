<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Are You Sleepy?</title>
  <style>
    body {
      margin: 0; height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Comfortaa', cursive, Arial, sans-serif;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: #222;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.5rem;
      padding: 15px 50px;
      margin: 0 20px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      color: white;
      background-color: #4a90e2;
      box-shadow: 0 6px 12px rgba(74, 144, 226, 0.7);
      transition: all 0.3s ease;
      user-select: none;
      min-width: 120px;
    }
    button:hover {
      background-color: #357abd;
      box-shadow: 0 8px 20px rgba(53, 122, 189, 0.9);
      transform: scale(1.05);
    }
    .buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ˜´ Are you sleepy? ðŸ˜´</h1>
    <div class="buttons">
      <button onclick="goNext('yes')">Yes</button>
      <button onclick="goNext('no')">No</button>
    </div>
  </div>

  <script>
    function goNext(answer) {
      sessionStorage.setItem('sleepyAnswer', answer);
      window.location.href = 'yawn_detector.html';
    }
  </script>
</body>
</html>
